{% extends "base.html" %}

{% block content %}

<main class='main-section'>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Log in to your account</p>
        </div>
        
        <div class="auth-form">
            <div class="error-message" id="error-message">
                Invalid email or password. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <div class="auth-divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-auth">
                <a href="#" class="social-btn">
                    <span class="social-icon">G</span>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn">
                    <span class="social-icon">f</span>
                    <span>Facebook</span>
                </a>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="{% url "signup" %}" class="auth-link">Sign Up</a>
            </div>
        </div>
    </div>
</main>

<script>
    // DOM elements
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    // Form submission handler
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;
        
        // In a real application, you would send credentials to a server for authentication
        // For demo purposes, let's simulate a simple check
        
        // Get stored email from signup (if any)
        const storedEmail = localStorage.getItem('userEmail');
        
        if (storedEmail && emailInput === storedEmail && passwordInput.length > 0) {
            // Successful login
            errorMessage.style.display = 'none';
            
            // Set a flag to indicate user is logged in
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to home page
            window.location.href = 'index.html';
        } else {
            // Failed login
            errorMessage.style.display = 'block';
        }
    });
</script>

{% endblock content %}
