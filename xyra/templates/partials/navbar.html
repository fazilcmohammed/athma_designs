{% load static %}
<header
  id="header"
  class="header header-sticky z-index-5 header-sticky-smart disable-transition-all position-absolute start-0 end-0"
>
  <div class="sticky-area">
    <div
      class="main-header nav navbar navbar-light navbar-expand-xl py-6 py-xl-0"
    >
      <div class="container-wide container flex-nowrap px-10">
        <div class="w-50px d-flex d-xl-none">
          <button
            class="navbar-toggler align-self-center border-0 shadow-none px-0 canvas-toggle p-4"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offCanvasNavBar"
            aria-controls="offCanvasNavBar"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="fs-24 toggle-icon"></span>
          </button>
        </div>

        <a
          href="{% url "home" %}"
          class="navbar-brand has-sticky-logo py-4 mx-auto w-xl-50"
        >
          <img
            class="light-mode-img "
            src="{% static "images/others/xyra-logo.webp" %}"
            width="90"
            height="60"
            alt="Glowing - Bootstrap 5 HTML Templates"/>
          
          
          </a>

        <div class="d-none d-xl-flex w-xl-70">
          <ul class="navbar-nav">
            <li class="nav-item transition-all-xl-1 py-xl-11 py-0 me-xxl-12 me-xl-10">
              <a
                class="nav-link d-flex justify-content-between position-relative py-xl-0 px-xl-0 text-uppercase fw-semibold ls-1 fs-15px fs-xl-14px"
                href="{% url 'home' %}"
                id="menu-item-home"
              >
                Home
              </a>
            </li>
            <li class="nav-item transition-all-xl-1 py-xl-11 py-0 me-xxl-12 me-xl-10">
              <a
                class="nav-link d-flex justify-content-between position-relative py-xl-0 px-xl-0 text-uppercase fw-semibold ls-1 fs-15px fs-xl-14px"
                href="{% url 'aboutus' %}"
                id="menu-item-about"
              >
                About Us
              </a>
            </li>
            <li class="nav-item transition-all-xl-1 py-xl-11 py-0 me-xxl-12 me-xl-10">
              <a
                class="nav-link d-flex justify-content-between position-relative py-xl-0 px-xl-0 text-uppercase fw-semibold ls-1 fs-15px fs-xl-14px"
                href="{% url 'products' %}"
                id="menu-item-products"
              >
                Products
              </a>
            </li>
            <li class="nav-item transition-all-xl-1 py-xl-11 py-0 me-xxl-12 me-xl-10">
              <a
                class="nav-link d-flex justify-content-between position-relative py-xl-0 px-xl-0 text-uppercase fw-semibold ls-1 fs-15px fs-xl-14px"
                href="{% url 'contactus' %}"
                id="menu-item-contact"
              >
                Contact Us
              </a>
            </li>
          </ul>
          
        </div>
        <div
          class="icons-actions d-flex justify-content-end w-xl-50 fs-28px text-body-emphasis"
        >
          <div class="px-xl-5 d-inline-block">
            <a
              class="lh-1 color-inherit text-decoration-none"
              href="#"
              data-bs-toggle="offcanvas"
              data-bs-target="#searchModal"
              aria-controls="searchModal"
              aria-expanded="false"
            >
              <svg class="icon icon-magnifying-glass-light">
                <use xlink:href="#icon-magnifying-glass-light"></use>
              </svg>
            </a>
          </div>
          <div class="px-5 d-none d-xl-inline-block">
            <a
              class="lh-1 color-inherit text-decoration-none"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signInModal"
            >
              <svg class="icon icon-user-light">
                <use xlink:href="#icon-user-light"></use>
              </svg>
            </a>
          </div>
          <div class="px-5 d-none d-xl-inline-block">
            <a
              class="position-relative lh-1 color-inherit text-decoration-none"
              href="shop/wishlist.html"
            >
              <svg class="icon icon-star-light">
                <use xlink:href="#icon-star-light"></use>
              </svg>
              <span
                class="badge bg-dark text-white position-absolute top-0 start-100 translate-middle mt-4 rounded-circle fs-13px p-0 square"
                style="--square-size: 18px"
                >3</span
              >
            </a>
          </div>
          <div class="px-5 d-none d-xl-inline-block">
            <a
              class="position-relative lh-1 color-inherit text-decoration-none"
              href="#"
              data-bs-toggle="offcanvas"
              data-bs-target="#shoppingCart"
              aria-controls="shoppingCart"
              aria-expanded="false"
            >
              <svg class="icon icon-star-light">
                <use xlink:href="#icon-shopping-bag-open-light"></use>
              </svg>
              <span
                class="badge bg-dark text-white position-absolute top-0 start-100 translate-middle mt-4 rounded-circle fs-13px p-0 square"
                style="--square-size: 18px"
                >3</span
              >
            </a>
          </div>

          
        </div>
      </div>
    </div>
  </div>

  <div class="navbar">
    <div
      id="offCanvasNavBar"
      class="offcanvas offcanvas-start"
      style="--bs-offcanvas-width: 310px"
    >
      <div class="offcanvas-header bg-body-tertiary">
        <img class="lazy-image img-fluid light-mode-img" src="" data-src="{% static "images/others/xyra-logo.webp" %}" width="70" height="5" alt="Glowing - Bootstrap 5 HTML Templates">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr class="mt-0" />
      <div class="offcanvas-body pt-0 mb-2">
        <ul class="navbar-nav">
          <li
            class="nav-item transition-all-xl-1 py-0 dropdown dropdown-fullwidth"
          >
            <a
              class="nav-link d-flex justify-content-between position-relative text-uppercase fw-semibold ls-1 fs-15px "
              href="{% url "home" %}"
              
              id="menu-item-home-canvas"
              aria-haspopup="true"
              aria-expanded="false"
              >Home</a
            >
            
          </li>
          
          <li class="nav-item transition-all-xl-1 py-0 dropdown">
            <a
              class="nav-link d-flex justify-content-between position-relative text-uppercase fw-semibold ls-1 fs-15px "
              href="{% url "aboutus" %}"
              
              id="menu-item-pages-canvas"
              aria-haspopup="true"
              aria-expanded="false"
              >About Us</a
            >
            
          </li>
          <li
            class="nav-item transition-all-xl-1 py-0 dropdown dropdown-fullwidth"
          >
            <a
              class="nav-link d-flex justify-content-between position-relative text-uppercase fw-semibold ls-1 fs-15px "
              href="{% url "products" %}"
              
              id="menu-item-blocks-canvas"
              aria-haspopup="true"
              aria-expanded="false"
              >Products</a
            >
            
          </li>
          <li
            class="nav-item transition-all-xl-1 py-0 dropdown dropdown-fullwidth"
          >
            <a
              class="nav-link d-flex justify-content-between position-relative text-uppercase fw-semibold ls-1 fs-15px "
              href="{% url "contactus" %}"
              
              id="menu-item-docs-canvas"
              aria-haspopup="true"
              aria-expanded="false"
              >Contact Us</a
            >
            
          </li>
        </ul>
      </div>
      <hr class="mb-0" />
      <div class="offcanvas-footer bg-body-tertiary">
        Â© 2023 Glowing. <br />
        All rights reserved.
      </div>
    </div>
  </div>
</header>
